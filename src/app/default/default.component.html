<mat-sidenav-container>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false" >
        <mat-toolbar style="background-color: #673ab7; color: white;">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            <span style="font-size: 14px; margin-left: 10px;">hola Enrique</span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/">
                <mat-icon mat-list-icon>home</mat-icon>
                <span class="menu-bar">Inicio</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/hot-sale">
                <mat-icon mat-list-icon>whatshot</mat-icon>
                <span class="menu-bar">Hot Sale</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/Concesionarias">
                <mat-icon mat-list-icon>store</mat-icon>
                <span class="menu-bar">Concesionarias</span>
            </a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/consultas">
                <mat-icon mat-list-icon>question_answer</mat-icon>
                <span class="menu-bar">Consultas</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/favoritos">
                <mat-icon mat-list-icon>favorite</mat-icon>
                <span class="menu-bar">Favoritos</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/publicaciones">
                <mat-icon mat-list-icon>chevron_right</mat-icon>
                <span class="menu-bar">Publicaciones</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/operaciones"
                visible="true">
                <mat-icon mat-list-icon>shopping_basket</mat-icon>
                <span class="menu-bar">Operaciones</span>
            </a>
            <mat-divider></mat-divider>

            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/mi-perfil">
                <mat-icon mat-list-icon>person_outline</mat-icon>
                <span class="menu-bar">Mi perfil</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="toggleActive($event)" routerLink="/ayuda">
                <mat-icon mat-list-icon>help</mat-icon>
                <span class="menu-bar">Ayuda</span>
            </a>
            <a mat-list-item routerLinkActive="list-item-active" (click)="logout()">
                <mat-icon mat-list-icon>lock</mat-icon>
                <span class="menu-bar">Salir</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" mat-icon-button
                (click)="drawer.toggle()" >
                <mat-icon>menu</mat-icon>
            </button>
            <span>AR-Market</span>
            <span class="example-spacer"></span>
            <mat-form-field style="width: 100%; max-width: 700px;">
                <input matInput type="text">
                <button matSuffix mat-icon-button (click)="goItems()">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
            <span class="example-spacer"></span>
            .
        </mat-toolbar>
        
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
